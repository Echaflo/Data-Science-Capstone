# Assignment: Final Project Submission
## The purpose of this project is to show an app that helps to show the operation of predictability when writing a word and to suggest the possible words that could be next using algorithms that allow us to recognize patterns and make suggestions to do in this case writing of short texts easier and faster and at a certain point give the illusion of learning the apps. 

![alt text here](./img/app0.png)

---
# Sample and clean data
## In this part of the project, the source of the files was taken from information from twitter, blogs and news, all of the three files were taken and divided for tokenization, this is where the issue is as it depends on the tokenization and its criteria to generate the information in this example, approx: 11,851,168 combinations were generated and some points were used such as:  

* Remove URLs
* Remove Controls and special characters
* Remove Punctuations
* Remove leading whitespaces
* Remove profane words
* Remove ordinal numbers


---
# Dictionary # N-gram
## To generate the sample data dictionaries in general I use the tokenizer function where I can indicate the range of word separation, as mentioned above, following the comment of divide and conquer more intermediate steps of concatenating tokens, it is executed from token 1 to 6. 

$$ function(x) NGramTokenizer(x, Weka_control(min = 6, max = 6)) $$
![alt text here](./img/app6.png)

# Brilliant user interface
## In the application you must enter a word, then it will show you the suggested words. Remember that it shows suggested combinations, it will reach a point where it cannot find the complete token and it will suggest others. In addition, some tabs are shown with samples of the tokens that are being reviewed to make the prediction.   [Shiny app: https://shinapps69.shinyapps.io/FPS_PLN/](https://shinapps69.shinyapps.io/FPS_PLN/)
